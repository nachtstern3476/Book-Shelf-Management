<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Management</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-text">
				<h2>Hai selamat datang!</h2>
				<p>Berikut list buku yang sedang dibaca dan telah dibaca</p>
			</div>
			<div class="search-container">
				<input type="text" name="search" id="search-input" class="input-search" placeholder="Cari judul atau penulis buku...">
				<button class="btn btn-search" id="search"><span></span></button>
			</div>
		</div>
		<div class="list-item" id="search-result"></div>
		<div class="main">
			<div class="left-content">
				<h2>Belum Dibaca</h2>
				<div class="list-item" id="unread"></div>
			</div>
			<div class="right-content">
				<h2>Selesai Dibaca</h2>
				<div class="list-item" id="readed"></div>
			</div>
		</div>
	</div>
	<label for="form-modal" class="btn btn-float btn-add"></label>
	<input type="checkbox" id="form-modal">

	<div class="modal">
		<form id="add-buku">
			<h2>Tambah Buku Baru</h2>
			<div class="form-container">
				<label for="judul">Judul Buku</label>
				<input type="text" name="judul-buku" id="judul-buku">
			</div>
			<div class="form-container">
				<label for="penulis">Penulis</label>
				<input type="text" name="penulis-buku" id="penulis-buku">
			</div>
			<div class="form-container">
				<label for="tahun">Tahun</label>
				<input type="text" name="tahun-buku" id="tahun-buku">
			</div>
			<button type="submit" class="btn-submit">Tambah Buku</button>
		</form>
	</div>
</body>
<script type="text/javascript" src="assets/js/data.js"></script>
<script type="text/javascript" src="assets/js/dom.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</html>
